<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog de Eletrônica Analógica{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog de Eletrônica Analógica</h1>
        <nav>
            <a href="{% url 'post_list' %}">Home</a>
            <a href="{% url 'category_list' %}">Categorias</a>
            <a href="{% url 'post_create' %}">Novo Post</a>
            
            {% if user.is_authenticated %}
                <span style="color: white; margin-left: 20px;">Olá, {{ user.username }}!</span>
                {% if user.is_staff %}
                    <a href="/admin/">Admin</a>
                {% endif %}
                <form method="post" action="{% url 'logout' %}" style="display: inline; margin: 0;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: #4CAF50; cursor: pointer; font-weight: bold; font-size: 1em; font-family: Arial, sans-serif; padding: 0; text-decoration: none;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Blog de Eletrônica Analógica</p>
    </footer>
</body>
</html>
